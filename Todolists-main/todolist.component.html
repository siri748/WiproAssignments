<div class="todo-container">
    <h2 class="title">To-Do List</h2>
  <div class="input-box">
    <input type="text" [(ngModel)]="newTask" placeholder="Task to be done..." />
    <button (click)="addTask()">Add</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" [class.done]="task.done">
      <span (click)="toggleTask(i)">{{ task.name }}</span>
      <button class="delete-btn" (click)="removeTask(i)">ðŸ—‘</button>
    </li>
  </ul>
</div>
